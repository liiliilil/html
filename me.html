<!DOCTYPE html>
<html>
<head><title>&lt;style&gt;속성에 스타일 만들기</title>
	<meta charset="utf-8">
<style>
p { color : red; font-size : 15px; } /* 모든 p 태그에 적용 */
.A{color:red;}
.B{color: green;}
.C{color: yellow}
</style>
</head>
<body>
<h3>박 은 표</h3>
<hr>
<p class="A">잠을 좋아하고</p>
<p class="B">게임을 좋아하고</p>
<p class="C">노래듣는걸 좋아하고</p>
<p class="A">먹는걸 좋아하고</p>
<p class="B">이불속을 좋아하고</p>
<p id=X>집안을 좋아하고</p>
<p style="color:blue">1</p>
<p style="color:magenta; font-size:30px">2</p>
</body>
</html>
